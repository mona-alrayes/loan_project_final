{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Loan Application Form</h2>
    <form method="post" action="/apply">
        <div class="form-group">
            <label for="applicant_name">Full Name</label>
            <input type="text" id="applicant_name" name="applicant_name" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="married">Married</label>
                <select id="married" name="married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="dependents">Dependents</label>
                <select id="dependents" name="dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="self_employed">Self Employed</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="property_area">Property Area</label>
                <select id="property_area" name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="applicant_income">Applicant Income ($)</label>
                <input type="number" id="applicant_income" name="applicant_income" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="coapplicant_income">Co-applicant Income ($)</label>
                <input type="number" id="coapplicant_income" name="coapplicant_income" min="0" step="0.01" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="loan_amount">Loan Amount ($)</label>
                <input type="number" id="loan_amount" name="loan_amount" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="loan_amount_term">Loan Term (months)</label>
                <input type="number" id="loan_amount_term" name="loan_amount_term" min="0" step="1" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="credit_history">Credit History (1=Good, 0=Bad)</label>
            <input type="number" id="credit_history" name="credit_history" min="0" max="1" step="1" required>
        </div>
        
        <button type="submit" class="btn">Submit Application</button>
    </form>
</div>
{% endblock %}
